spring.application.name=enrollment
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/enrollment
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.pattern.console=logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - [rid=%X{requestId} %X{method} %X{path}] %msg%n

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
